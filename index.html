<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTEC Conference Logbook Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff 70%, #f8f8f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 95%;
      max-width: 1500px;
      height: 90vh;
      gap: 2rem;
    }

    /* LEFT SIDE IMAGE GALLERY */
    .left {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.5rem;
    }

    .main-image {
      width: 100%;
      height: 55%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
    }

    .main-image img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    .small-gallery {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      height: 35%;
    }

    .small-gallery .card {
      flex: 1;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .small-gallery .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .small-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .small-gallery img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    /* RIGHT SIDE CONTENT */
    .right {
      flex: 0.8;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding-right: 3rem;
      gap: 2rem;
    }

    .right h2 {
      font-size: 1.6rem;
      color: #153d8b;
    }

    .right h3 {
      font-size: 1.3rem;
      font-weight: 400;
      color: #111;
    }

    .right h3 span {
      color: #d63384;
    }

    /* Event Cards */
    .event-card {
      position: relative;
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .event-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .event-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }

    .event-card:hover img {
      transform: scale(1.1);
    }

    .event-card .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0));
      color: white;
    }

    .event-card .caption p {
      font-size: 1rem;
      font-weight: 600;
      opacity: 0.95;
    }

    /* ----------- Responsive (Mobile Portrait) ----------- */
    @media (max-width: 1000px) and (orientation: portrait) {
      body {
        overflow-y: auto;
        height: auto;
      }

      .container {
        flex-direction: column;
        gap: 2rem;
        height: auto;
      }

      .left, .right {
        width: 100%;
        padding: 0 1rem;
      }

      .main-image {
        height: 250px;
      }

      .small-gallery {
        flex-direction: row;
        gap: 0.5rem;
        height: auto;
      }

      .small-gallery .card {
        height: 100px;
      }

      .right {
        align-items: center;
        text-align: center;
        padding: 0;
      }

      .event-card {
        width: 90%;
      }
    }

    /* ----------- Landscape on Mobile/Tablets ----------- */
    @media (max-width: 1000px) and (orientation: landscape) {
      .container {
        flex-direction: row;
        gap: 1rem;
        height: auto;
        padding: 1rem;
      }

      .left {
        flex: 1;
      }

      .right {
        flex: 1;
        padding: 1rem;
        gap: 1rem;
      }

      .main-image {
        height: 45vh;
      }

      .small-gallery {
        height: 20vh;
      }

      .event-card {
        height: auto;
      }
    }

    /* ----------- Desktop Fix (Prevent Stretch) ----------- */
    @media (min-width: 1001px) {
      .main-image img,
      .small-gallery img,
      .event-card img {
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LEFT SIDE IMAGES -->
    <div class="left">
      <div class="main-image">
        <img src="GTEC_Conference Facility_(Front View).jpg" alt="Main Hall">
      </div>
      <div class="small-gallery">
        <div class="card"><img src="inner.jpg" alt="Hall 1"></div>
        <div class="card"><img src="pergola1.jpg" alt="Hall 2"></div>
        <div class="card"><img src="inner1.jpg" alt="Hall 3"></div>
      </div>
    </div>

    <!-- RIGHT SIDE CONTENT (EVENT CARDS) -->
    <div class="right">
      <h3><span>GTEC Conference</span> LOGBOOK</h3>

      <div class="event-card" onclick="window.location.href='event1.html'">
        <img src="cybersecurity.jpeg" alt="Event 1 Image">
        <div class="caption">
          <p>National Cybersecurity Educational Conference</p>
        </div>
      </div>

      <div class="event-card" onclick="window.location.href='event2.html'">
        <img src="bridge_lounge.jpg" alt="Event 2 Image">
        <div class="caption">
          <p>Bridge Lounge 2025</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

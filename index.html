<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTEC Conference Logbook Portal</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }

    /* Page background and container */
    body {
      background: linear-gradient(135deg, #ffffff 70%, #f8f8f8);
      min-height: 100vh;
      /* allow scroll when content taller than viewport */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page-wrap {
      display: flex;
      justify-content: center;
      padding: 2.5rem 1rem;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 95%;
      max-width: 1500px;
      gap: 2rem;
    }

    /* LEFT SIDE IMAGE GALLERY */
    .left {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .main-image {
      width: 100%;
      /* preserve aspect ratio and avoid forced pixel height */
      aspect-ratio: 16 / 9;
      border-radius: 15px;
      overflow: hidden; /* important so hover scale doesn't overflow */
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills while preserving ratio */
      display: block;
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1), box-shadow 0.3s ease;
      transform-origin: center center;
    }

    .small-gallery {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      /* use a consistent height via aspect-ratio for cards */
    }

    .small-gallery .card {
      flex: 1;
      aspect-ratio: 4/3;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .small-gallery .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1);
      transform-origin: center center;
      display: block;
    }

    /* RIGHT SIDE CONTENT */
    .right {
      flex: 0.8;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
      padding-right: 1rem;
    }

    .right h3.logo {
      font-size: 1.1rem;
      color: #d63384;
      font-weight: 600;
    }

    /* Event card (used for event-image tiles) */
    .event-card {
      position: relative;
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #000;
    }

    .event-card img {
      width: 100%;
      height: 100%;
      aspect-ratio: 16/6; /* wide banner look */
      object-fit: cover;
      display: block;
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1);
      transform-origin: center center;
    }

    .event-card .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem 1.2rem;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
      color: white;
    }

    .event-card .caption p {
      font-size: 0.95rem;
      margin: 0;
      opacity: 0.95;
    }

    /* Card option styles (register/checkin) kept but made responsive) */
    .card-option {
      width: 100%;
      border-radius: 18px;
      padding: 1.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .card-option img {
      width: 90px;
      height: 120px;
      object-fit: contain;
    }

    /* Modal Styles (unchanged) */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.25s ease;
      z-index: 80;
    }
    .modal.active { visibility: visible; opacity: 1; }
    .modal-content {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: pop 0.35s ease;
    }
    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; }
    }

    /* ----------- Hover zoom effect for desktop only ----------- */
    @media (min-width: 1001px) {
      /* Hover parents so mobile doesn't get hover behavior */
      .main-image:hover img { transform: scale(1.06); }
      .small-gallery .card:hover img { transform: scale(1.08); }
      .event-card:hover img { transform: scale(1.06); }
      .event-card:hover { transform: translateY(-6px); box-shadow: 0 18px 40px rgba(0,0,0,0.25); }
      .small-gallery .card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.12); }
    }

    /* ----------- Responsive (Mobile Portrait) ----------- */
    @media (max-width: 1000px) and (orientation: portrait) {
      .container {
        flex-direction: column;
        gap: 2rem;
      }

      .left, .right {
        width: 100%;
        padding: 0 1rem;
      }

      .main-image { aspect-ratio: 16/9; border-radius: 12px; }
      .small-gallery { flex-direction: row; gap: 0.5rem; }
      .small-gallery .card { aspect-ratio: 3/2; border-radius: 10px; }
      .right { align-items: center; text-align: center; padding: 0; }
      .card-option { width: 90%; }
      .event-card { max-width: 100%; }
    }

    /* ----------- Landscape on Mobile/Tablets ----------- */
    @media (max-width: 1000px) and (orientation: landscape) {
      .container {
        flex-direction: row;
        gap: 1rem;
        padding: 1rem;
        align-items: flex-start;
      }

      .left { flex: 1; }
      .right { flex: 1; padding: 1rem; gap: 1rem; }

      .main-image { aspect-ratio: 16/9; }
      .small-gallery { height: auto; }
      .card-option img { width: 70px; height: 90px; }
      .event-card { max-width: 320px; }
      .event-card img { aspect-ratio: 16/6; }
    }

    /* small tweaks for very small screens */
    @media (max-width: 420px) {
      .small-gallery .card { aspect-ratio: 4/3; }
      .event-card .caption p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="page-wrap">
    <div class="container">

      <!-- LEFT SIDE IMAGES -->
      <div class="left">
        <h3 class="logo"><span style="color:#153d8b;">GTEC Conference</span> LOGBOOK</h3>

        <div class="main-image">
          <!-- replace with your filename -->
          <img src="GTEC_Conference_Facility_Front_View.jpg" alt="Main Hall">
        </div>

        <div class="small-gallery">
          <div class="card"><img src="inner.jpg" alt="Hall 1"></div>
          <div class="card"><img src="pergola1.jpg" alt="Hall 2"></div>
          <div class="card"><img src="inner1.jpg" alt="Hall 3"></div>
        </div>
      </div>

      <!-- RIGHT SIDE CONTENT (EVENT CARDS) -->
      <div class="right">
        <div class="event-card" onclick="window.location.href='event1.html'">
          <img src="cybersecurity.jpeg" alt="Event 1 Image">
          <div class="caption">
            <p>National Cybersecurity Educational Conference</p>
          </div>
        </div>

        <div style="height:1rem;"></div> <!-- small gap -->

        <div class="event-card" onclick="window.location.href='event2.html'">
          <img src="bridge_lounge.jpg" alt="Event 2 Image">
          <div class="caption">
            <p>Bridge Lounge 2025</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <h2>New Registration</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email Address" />
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Check-In Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Already Registered</h2>
      <form id="loginForm">
        <input type="text" id="checkId" placeholder="Enter 5-digit ID or Phone" required />
        <button type="submit" class="submit-btn">Check In</button>
      </form>
    </div>
  </div>

  <script>
    const registerModal = document.getElementById("registerModal");
    const loginModal = document.getElementById("loginModal");

    function openModal(type) {
      if (type === "register") registerModal.classList.add("active");
      else loginModal.classList.add("active");
    }

    window.onclick = function (event) {
      if (event.target === registerModal) registerModal.classList.remove("active");
      if (event.target === loginModal) loginModal.classList.remove("active");
    };

    const scriptURL = "YOUR_SCRIPT_URL_HERE";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const uniqueId = Math.floor(10000 + Math.random() * 90000);

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "register", name, phone, email, id: uniqueId })
        });
        alert(`Registration Complete! Your ID is ${uniqueId}`);
        registerModal.classList.remove("active");
        document.getElementById("registerForm").reset();
      } catch (error) {
        alert("Error submitting form. Please try again.");
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const checkId = document.getElementById("checkId").value;
      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "checkin", checkId })
        });
        alert("Check-in successful!");
        loginModal.classList.remove("active");
        document.getElementById("loginForm").reset();
      } catch (error) {
        alert("Error checking in. Please try again.");
      }
    });
  </script>
</body>
</html>

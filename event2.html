<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTEC Conference Logbook Portal</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff 70%, #f8f8f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 95%;
      max-width: 1500px;
      height: 90vh;
      gap: 2rem;
    }

    .left {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.5rem;
    }

    .main-image {
      width: 100%;
      height: 55%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .small-gallery {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      height: 35%;
    }

    .small-gallery .card {
      flex: 1;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .small-gallery .card:hover {
      transform: scale(1.05);
    }

    .small-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      flex: 0.8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 2rem;
    }

    .right h2 {
      font-size: 1.6rem;
      color: #d63384;
    }

    .right h3 {
      font-size: 2.4rem;
      font-weight: 800;
      color: #111;
    }

    .right h3 span {
      color: #d63384;
    }

    .card-option {
      width: 100%;
      border-radius: 18px;
      padding: 1.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      font-weight: 600;
    }

    .register {
      background: linear-gradient(135deg, #f6a623, #f39c12);
    }

    .checkin {
      background: linear-gradient(135deg, #e53935, #c62828);
    }

    .card-option:hover {
      transform: scale(1.03);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input {
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button.submit-btn {
      background: #153d8b;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button.submit-btn:hover {
      background: #0f3a86;
    }

    @media (max-width: 1000px) {
      .container {
        flex-direction: column;
        height: auto;
        padding-top: 2rem;
      }
      .left, .right {
        width: 100%;
      }
      body {
        height: auto;
        padding-bottom: 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="left">
      <div class="main-image">
        <img src="bridge_lounge.jpg" alt="Main Hall">
      </div>

      <div class="small-gallery">
        <div class="card"><img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=500&q=80"></div>
        <div class="card"><img src="https://images.unsplash.com/photo-1503428593586-e225b39bddfe?auto=format&fit=crop&w=800&q=80"></div>
        <div class="card"><img src="https://images.unsplash.com/photo-1485217988980-11786ced9454?auto=format&fit=crop&w=500&q=80"></div>
      </div>
    </div>

    <div class="right">
      <h2>BRIDGE LOUNGE 2025</h2>
      <h3><span>GTEC Conference</span> LOGBOOK</h3>

      <div class="card-option register" onclick="openModal('register')">
        <span>New Registration</span>
      </div>

      <div class="card-option checkin" onclick="openModal('login')">
        <span>Registered Already</span>
      </div>
    </div>

  </div>

  <!-- Registration Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <h2>New Registration</h2>
      <form id="registerForm">
        <input id="name" placeholder="Full Name" required/>
        <input id="phone" placeholder="Phone Number" required/>
        <input id="email" type="email" placeholder="Email Address"/>
        <button class="submit-btn">Register</button>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Check-In</h2>
      <form id="loginForm">
        <input id="checkId" placeholder="Enter 5-digit ID or Phone" required/>
        <button class="submit-btn">Check In</button>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwGuxkui2B0spTulWAC9AlFJzcGEqbk9XyQsdq-h9FVlLewvjIoaqwUg67HMmHXJynqVQ/exec";

    const registerModal = document.getElementById("registerModal");
    const loginModal = document.getElementById("loginModal");

    function openModal(type) {
      if (type === "register") registerModal.classList.add("active");
      else loginModal.classList.add("active");
    }

    window.onclick = (e) => {
      if (e.target === registerModal) registerModal.classList.remove("active");
      if (e.target === loginModal) loginModal.classList.remove("active");
    };

    // REGISTER
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = name.value;
      const phone = phone.value;
      const email = email.value;
      const id = Math.floor(10000 + Math.random() * 90000);

      const res = await fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "register", name, phone, email, id })
      });

      const data = await res.json();

      if (data.success) {
        alert(`Registration Successful!\nYour ID: ${id}`);
        registerModal.classList.remove("active");
        e.target.reset();
      } else {
        alert("Registration failed.");
      }
    });

    // CHECK-IN
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const checkId = document.getElementById("checkId").value;

      const res = await fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "checkin", checkId })
      });

      const data = await res.json();

      if (data.success) {
        alert(`Welcome ${data.name}! Check-in Successful.`);
        loginModal.classList.remove("active");
        e.target.reset();
      } else {
        alert("No record found. Please check your ID or phone.");
      }
    });
  </script>

</body>
</html>
